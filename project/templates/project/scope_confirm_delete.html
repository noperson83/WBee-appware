{% extends "home/base.html" %}
{% block title %}Delete Scope{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'project:project-detail' project.job_number %}">{{ project.job_number }}</a></li>
<li class="breadcrumb-item"><a href="{% url 'project:scope-list' job_number=project.job_number %}">Scope of Work</a></li>
<li class="breadcrumb-item active">Delete</li>
{% endblock %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <p>Are you sure you want to delete this scope item?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'project:scope-list' job_number=project.job_number %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
