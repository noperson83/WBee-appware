{% extends 'home/base.html' %}

{% block title %}Success{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center">
            <div class="card">
                <div class="card-body">
                    <div class="text-success mb-3">
                        <i class="fas fa-check-circle fa-4x"></i>
                    </div>
                    <h4>Success!</h4>
                    <p>{{ message|default:"Your message has been sent successfully." }}</p>
                    <div class="mt-4">
                        <a href="{% url 'home:index' %}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Back to Dashboard
                        </a>
                        <a href="{% url 'home:contact' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-envelope"></i> Send Another
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
