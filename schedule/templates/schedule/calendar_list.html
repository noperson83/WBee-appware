{% extends "home/base.html" %}
{% load i18n %}
{% block title %}{% trans "Available Calendars" %}{% endblock %}
{% block content %}
<h2>{% trans "Available Calendars" %}</h2>
<ul>
{% for cal in object_list %}
<li><b>{{ cal }}</b> :
  <a href="{% url 'schedule:calendar-detail' cal.slug %}">{% trans "View Calendar" %}</a>
</li><br>
{% endfor %}
</ul>
{% endblock %}
